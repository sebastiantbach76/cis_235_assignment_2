<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- I have made use of a splash of CSS styling to improve legibility and maintain the look of the page across
     different device screens. -->
    <link type="text/css" rel="stylesheet" href="css/ch03-proj3.css">
    <title>Art Gallery Viewer</title>
</head>
<body>
    <header>
        <!-- Because this is a gallery site containing some large images, I thought it would be best to offer some
        progressive reduction in the size of the header file based on screen size, hence the use of the <picture>
        tag to achieve that objective. Despite this deviation from the instructions, I have adhered to the
        textbook's stipulation that "The <body> should contain just seven <img> elements."-->
        <picture>
            <source media="(max-width: 249px)" srcset="images/gallery-header-250w.jpg">
            <source media="(max-width: 499px)" srcset="images/gallery-header-500w.jpg">
            <source media="(max-width: 749px)" srcset="images/gallery-header-750w.jpg">
            <img src="images/gallery-header-1500w.jpg" alt="Art Gallery Viewer header image">
        </picture>
    </header>

    <main>
        <p class="galleries">
            <!-- The textbook did not supply alt attribute data. However, because it is best practice to do so, I
             have provided alt attributes below. -->
            <a href="gallery1.html"><img src="images/gallery1.png" alt="The National Gallery of Art"></a><a href="gallery2.html"><img src="images/gallery2.png" alt="J. Paul Getty Museum"></a><a href="gallery3.html"><img src="images/gallery3.png" alt="Rijksmuseum"></a><a href="gallery4.html"><img src="images/gallery4.png" alt="Hermitage Museum"></a><a href="gallery5.html"><img src="images/gallery5.png" alt="Brera Art Gallery"></a><a href="gallery6.html"><img src="images/gallery6.png" alt="Louvre Museum"></a>
        </p>
    </main>

</body>
</html>
